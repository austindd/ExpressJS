<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <div class='row d-flex justify-content-center'>
        <div class='col-6'>
            <div id="update-contact-form" style="margin-top: 1em">
                <h2>Update your contact info:</h2>
                <form class="form-group" action="/formsubmissions" method="POST">
                    <input type="text" name="name" id="input-name" placeholder="Name">
                    <input type="email" name="email" id="input-email" placeholder="Email">
                    <input type="submit" value="Make Contact" class="btn btn-dark">
                </form>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
